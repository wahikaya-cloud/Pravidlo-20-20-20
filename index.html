<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/20/20 Aplikace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>20/20/20 Pravidlo</h1>
        <p class="description">Každých 20 minut se podívejte na 20 sekund do dálky.</p>
        <div id="timer">Další upozornění za: <span id="time">20:00</span></div>
        <button id="startBtn">Spustit</button>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2>Podívejte se do dálky!</h2>
                <p>Zbývá: <span id="countdown">20</span> sekund</p>
            </div>
        </div>
        <div class="image-frame">
            <img src="vaso-patejdl.jpeg" alt="Vaso Patejdl">
        </div>
    </div>
    
    <audio id="oceanSound" src="ocean-waves.mp3"></audio>
    
    <div id="start-animation" class="start-animation hidden">
        Jdeme na to! 💪
    </div>

    <script src="script.js"></script>
</body>
</html>
